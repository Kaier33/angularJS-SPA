<form class="form-horizontal" id="login" autocomplete="off" ng-submit="login()">
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="email" class="form-control uname" placeholder="请输入邮箱账户" required name="uname" ng-model="formdata.uname">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="password" class="form-control upwd" placeholder="请输入用户密码" required name="upwd" ng-model="formdata.upwd">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <div class="checkbox">
                <label>
                     <input type="checkbox" class="keepUser" ng-checked="ischecked" ng-click="checked()" ng-model="ischecked">记住用户名
                </label>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-1">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
        <div class="col-sm-1">
            <a class="btn btn-info" href="#/register" ng-click="registerTpl()">注册</a>
        </div>
    </div>

</form>
