<form class="form-horizontal" id="register">
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input name="account" type="email" class="form-control checkUserName" placeholder="注册电子邮件" autofocus required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input name="password" type="password" class="form-control pwd1" placeholder="密码" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="password" class="form-control pwd2" placeholder="重复密码" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="number" class="form-control" placeholder="请输入手机号码" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 col-sm-offset-6">
            <a href="#/login" class="btn btn-danger" ng-click="loginTpl()">已有账号>>登录</a>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-info" ng-submit="register()">注册</button>
        </div>
    </div>
</form>
